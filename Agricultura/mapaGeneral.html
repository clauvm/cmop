        function getMapa () {

         type: "GET",
         url: "http://hackiot.com:8080/riot-core-services/api/things",
         contentType: "application/json; charset=utf-8",
         headers: { "api_key": "root" },

            $("#mapa").html(data["results"][0].serialNumber);
            //console.log(data["results"][0].serialNumber);
            // document.write(data[0]["nombre"]);
            for (var i = 3; i < data["results"].length; i++) {
             	$("#mapa").append(data["results"][i].location);
             	$("#mapa").append("<br>");

            };
         },

         error: function (textStatus, errorThrown) {
           // alert("No exito");
            console.log("No lo logramos :(");
