<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 50%;
        margin : 0%;
        padding: 5%;
      }
    </style>
  </head>
  <body>
    <div id="hola">Como estas</div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var myLatLng = {lat: -16.540990, lng: -68.088426};
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -16.540990, lng: -68.088426},
          zoom: 21
        });
    var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
    var marker2 = new google.maps.Marker({
    position: {lat: -16.540980, lng: -68.088410},
    map: map,
    title: 'Hola Mundo!'
  });
        marker.setMap(map);
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVdAh_OHEU-a2CoCSfyXaandQQCLZdL4w&callback=initMap"
    async defer></script>
  </body>
</html>
